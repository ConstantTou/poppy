<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Illustration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 12px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Flower Illustration">
        <h1>Beautiful Flower</h1>
    </div>
</body>
</html>
